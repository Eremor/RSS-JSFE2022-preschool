<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS30: Custom video</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="video" id="video">
      <div class="wrapper video__wrapper">
        <div class="title-wrapper">
          <h2 class="section-title section-title--primary" data-i18="video">Video</h2>
        </div>
        <div class="video__player">
          <img class="video__poster" src="assets/img/video-player.jpg" alt="Video" width="1400" height="705">
          <video class="video__item visually-hidden" src="assets/video/video.mp4"></video>
          <div class="video__controls visually-hidden">
            <button class="video__play-btn video__play-btn--play"></button>
            <input class="video__progress" type="range" min="0" max="100" step="1" value="0">
            <button class="video__volume-btn"></button>
            <input class="video__volume" type="range" min="0" max="100" step="1" value="40">
          </div>
          <button class="video__btn"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <div class="footer__copyright">
        <span class="footer__text">&copy;</span>
        <span class="footer__text footer__text--year">2022</span>
        <a class="footer__text footer__text--link" href="https://github.com/Eremor">github</a>
      </div>
      <a class="footer__text footer__text--course" href="https://rs.school/js-stage0/">Rolling Scopes School</a>
  </footer>
  <script src="intex.js"></script>
</body>
</html>
