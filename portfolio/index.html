<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header__icon">
        <span class="visually-hidden">Icon</span>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Skills</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Portfolio</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Video</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Price</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Contacts</a>
          </li>
        </ul>
      </nav>
      <form class="language">
        <input class="language__input visually-hidden" type="radio" name="language__switcher" id="language1" checked>
        <label class="language__item" for="language1">en</label>
        <span class="language__delimiter">/</span>
        <input class="language__input visually-hidden" type="radio" name="language__switcher" id="language2">
        <label class="language__item" for="language2">ru</label>
      </form>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <section class="hero">
        <h1 class="hero__title">Alexa Rise</h1>
        <p class="hero__text">Save sincere emotions, romantic feelings and happy moments of life together with professional photographer Alexa Rise</p>
        <button class="btn btn--primary hero__btn">Hire me</button>
      </section>
      <section class="skills">

      </section>
      <section class="portfolio">

      </section>
      <section class="video">

      </section>
      <section class="price">

      </section>
      <section class="contacts">

      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper">

    </div>
  </footer>
</body>
</html>
